    <style>
        /* --- Modern Premium Theme --- */
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff6b6b;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            min-height: 100vh;
            color: #333;
            padding-bottom: 50px;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .brand-title {
            color: #fff;
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
            margin: 0;
        }

        /* Main Container Card */
        .main-card {
            background: var(--glass-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            margin-bottom: 30px;
        }

        h3.section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        
        h3.section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Input Styling */
        input[type="text"], 
        input[type="number"], 
        input[type="tel"],
        select, 
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(78, 84, 200, 0.1);
            background: #fff;
        }

        textarea {
            min-height: 300px;
            font-family: 'Courier Prime', monospace;
            font-size: 13px;
            color: #333;
        }

        /* Button Styling */
        input[name="gerar"], button {
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(78, 84, 200, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        /* Telegram Button */
        .btn-telegram {
            background: #fff;
            color: #0088cc;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-telegram:hover {
            background: #0088cc;
            color: #fff;
        }

        /* Visual Card Section */
        .visual-section {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }
        
        /* --- REALISTIC CARD STYLING --- */
        .jp-card-front, .jp-card-back {
            background: #1a1a1a !important; /* Matte Black */
            background: linear-gradient(135deg, #2c3e50, #000000) !important;
        }

        /* REALISTIC GOLD CHIP STYLING */
        .jp-card .jp-card-front .jp-card-shiny {
            background: linear-gradient(135deg, #ffd700 0%, #fdb931 50%, #d4af37 100%) !important;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 1px 1px 0 rgba(0,0,0,0.2);
        }
        
        /* Sim card lines effect */
        .jp-card .jp-card-front .jp-card-shiny:before {
            content: " ";
            display: block;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, transparent 48%, rgba(0,0,0,0.3) 48%, rgba(0,0,0,0.3) 52%, transparent 52%),
                linear-gradient(to bottom, transparent 48%, rgba(0,0,0,0.3) 48%, rgba(0,0,0,0.3) 52%, transparent 52%);
            background-size: 100% 100%, 100% 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px;
        }

        .jp-card .jp-card-front .jp-card-display, .jp-card .jp-card-back .jp-card-display {
            color: #fff !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .jp-card-container {
            margin: 0 auto 30px auto;
        }

    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="brand-title">
                <i class="fas fa-credit-card"></i> GENERATE CARD 
            </div>
            <a href="https://t.me/jahidx71" target="_blank" class="btn-telegram">
                <i class="fab fa-telegram-plane"></i> OWNER - @jahidx71
            </a>
        </div>

    <div class="container" id="app">
        <div class="main-card">
            <div class="row">
                <!-- Left Column: Generator Form -->
                <div class="col-lg-5 mb-4">
                    <h3 class="section-title"><i class="fas fa-cogs"></i> Configuration</h3>
                    <!-- Generator Form -->
                    <form-generator></form-generator>
                </div>

                <!-- Right Column: Output -->
                <div class="col-lg-7">
                    <h3 class="section-title"><i class="fas fa-code"></i> Generated Cards</h3>
                    <generated-credit-cards></generated-credit-cards>
                </div>
            </div>
        </div>

        <!-- Visual Verifier Section -->
        <div class="visual-section">
            <h3 class="section-title mb-4">Visual Verifier</h3>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card-wrapper"></div>
                </div>
                <div class="col-md-6 mt-4 mt-md-0 text-start">
                    <form id="card-form">
                        <div class="mb-3">
                            <label>Card Number</label>
                            <!-- Input mask will be applied here -->
                            <input placeholder="0000 0000 0000 0000" type="text" name="number" id="card-number" class="form-control" maxlength="19">
                        </div>
                        <div class="mb-3">
                            <label>Full Name</label>
                            <input placeholder="Full name" type="text" name="name" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Expiry</label>
                                <input placeholder="MM/YY" type="text" name="expiry" class="form-control">
                            </div>
                            <div class="col-6">
                                <label>CVC</label>
                                <input placeholder="CVC" type="text" name="cvc" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>

    </div>

    <center style="margin-top: 30px; color: #fff;">

        </footer>
    </center>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Card JS -->
    <script src="https://www.jqueryscript.net/demo/Interactive-Credit-Card-Form-In-jQuery/jquery.card.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize Card Visualization
            $('#card-form').card({
                container: '.card-wrapper',
                formSelectors: {
                    numberInput: 'input[name="number"]',
                    expiryInput: 'input[name="expiry"]',
                    cvcInput: 'input[name="cvc"]',
                    nameInput: 'input[name="name"]'
                },
                formatting: true, // Ensure formatting is on
                placeholders: {
                    number: '•••• •••• •••• ••••',
                    name: 'YOUR NAME',
                    expiry: '••/••',
                    cvc: '•••'
                }
            });

            // FORCE SPACING IN INPUT FIELD
            // This script adds a space after every 4 digits automatically
            $('#card-number').on('input', function (e) {
                var target = e.target;
                var position = target.selectionStart; // Cursor position
                var length = target.value.length;
                
                // Remove all non-digit characters
                var input = target.value.replace(/\D/g, '').substring(0,16); 
                
                // Add space every 4 chars
                var formatted = input.replace(/(.{4})/g, '$1 ').trim();
                
                target.value = formatted;

                // Adjust cursor position if a space was added
                if(target.value.length > length) {
                    position += 1;
                }
            });
        });
    </script>

    <!-- Backend Generator Logic -->
    <script language="javascript" src="https://anon5ec.github.io/NAMSO-GEN-2020/gen-backend.js"></script>
